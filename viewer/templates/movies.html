<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seznam filmů</title>
</head>
<body>
<h1>Seznam filmů</h1>
<ul>
    {% for movie in movies %}
        <li>{{ movie }} ({{ movie.title_cz }})</li>
    {% empty %}
        <li>V databázi není žádný film.</li>
    {% endfor %}
</ul>
</body>
</html>
